<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link rel="stylesheet" href="css/lin-zhuce2.css">
</head>
<body>
	<div class="l_all">
		<header>
			<div class="l_header_div1">
				<div class="l_header_div2">
					<a href="#">
						<img width="122" height="26" src="img/	logo_white_v2.png" alt="百度智能云">
					</a>
				</div>
				<div class="l_header_div3">
					<a href="#">返回首页</a>
				</div>
			</div>
		</header>
		<div class="l_text">
			<h2>欢迎注册百度智能云帐号</h2>
			<h3>准备开启您的云计算之旅</h3>
		</div>
		<div class="l_topic">
			<div class="l_from6">
				<p>
					已有百度推广账号、百度帐号？
					<a href="#">立即登录</a>
				</p>
			</div>
			<from class="l_from">
				<div class="l_from1">
					<input type="text" placeholder="用户名">
				</div>
				<div class="l_from1">
					<input type="password" placeholder="密码">
				</div>
				<div class="l_from1">
					<input type="password" placeholder="确认密码">
				</div>
				<div class="l_from1">
					<input type="mobile" placeholder="手机号" type="number">
				</div>
				<div class="l_from2">
					<input type="number" placeholder="短信验证码" maxlength="6">
					<button type="button" >获取验证码</button>
				</div>
				<div class="l_from3">
					<label style="color: rgb(102,102,102);">
						<input type="checkbox">我已阅读并接受以下条款：
					</label>
				</div>
				<div class="l_from4">
					<a href="#">《百度商业产品注册协议》</a>
					<a href="#">《百度推广服务合同》</a>
					<a href="#">《百度隐私权保护声明》</a>
				</div>
				<div class="l_from5">
					<button type="button" class="submit" disabled="">注册</button>
				</div>
			</from>
		</div>
	</div>
</body>
</html>
